<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaka Player - Daftar Channel</title>
    
    <!-- Memuat Tailwind CSS untuk styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Memuat library Shaka Player (versi UI) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.4/shaka-player.ui.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.4/controls.css">
    
    <!-- Memuat CSS kustom -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Container Utama -->
    <div id="app">
        <!-- Tampilan Daftar Channel (Default) -->
        <div id="channel-list-container" class="container mx-auto p-4 md:p-8">
            <header class="text-center mb-8">
                <h1 class="text-4xl font-bold text-white mb-2">Daftar Channel TV</h1>
                <p class="text-lg text-gray-400">Pilih channel untuk mulai menonton</p>
            </header>
            <main id="channel-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                <!-- Daftar channel akan dibuat oleh JavaScript di sini -->
            </main>
            <footer class="text-center mt-12 text-gray-500">
                <p>Dibuat dengan Shaka Player</p>
            </footer>
        </div>

        <!-- Tampilan Pemutar Video (Disembunyikan secara default) -->
        <div id="player-container" style="display: none;">
            <div data-shaka-player-container class="w-full h-full">
                <video data-shaka-player id="video-player" autoplay poster="https://placehold.co/1920x1080/000000/FFFFFF?text=Memuat+Video..."></video>
            </div>
        </div>
    </div>

    <!-- Memuat JavaScript -->
    <script src="script.js"></script>
</body>
</html>
